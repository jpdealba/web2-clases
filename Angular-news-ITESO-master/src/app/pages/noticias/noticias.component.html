<h2>Listado de Noticias</h2>
<form (submit)="buscar()">
  <input type="text" name="buscar" placeholder="Buscar..." [(ngModel)]="search">
  <button mat-flat-button color="primary" [disabled]="!search">Buscar</button>
</form>

<p *ngIf="cargando">Cargando....</p>

<div *ngIf="noticias.length === 0">
  <p>No hay resultados para mostrar</p>
</div>
<div *ngIf="noticias.length">

  <h2>Resultados de {{lastSearch | myUpperCase}}</h2>
  <div class="panel">
    <div>
      <ul>
        <li [ngClass]="{'active': current == elemento}" *ngFor="let elemento of noticias">
          <input (click)="contarFavoritos(elemento.favorito)" type="checkbox" [(ngModel)]="elemento.favorito">
          <a (click)="selectNoticia(elemento)">{{elemento.title}}</a>
          <!-- <a (click)="selectNoticia(elemento)" [routerLink]="elemento.title">{{elemento.title}}</a> -->
        </li>
      </ul>
    </div>
    <div>
      <app-noticia-details [item]="current" (onClear)="clearCurrent()"></app-noticia-details>
    </div>
  </div>

</div>
